    <div class="main_content pageContent">
        <h1>Today - 8.5 hours</h1>
         <h4>Feb 7 Monday</h4>
         <form class="margin-top-50">
            <div class="form-group">
              <label for="enterTaskname" class="font-size-20">Enter Task Name</label>
              <input type="taskName" class="form-control width-50" id="taskNameInput" placeholder="Task Name eg: Pay Rent, etc.">
            </div>
            <div class="form-switch font-size-20 padding-left-0">
                <span>
                    Physical Task?
                </span>
                <input class="form-check-input postion-left width-50-size" type="checkbox" checked>

            </div>
            <div class="font-size-20 margin-top-20">
                <span>Time Required:</span>
                <input type="number" class="size-36 margin-left-20 text-align-center" value="2" min="0" max="10" step="1">
                <span>Days</span>
                <input type="number" class="size-36 text-align-center margin-left-10" value="2" min="0" max="10" step="1">
                <span>Hours</span>
                <input type="number" class="size-36 margin-left-10 text-align-center" value="2" min="0" max="10" step="1">
                <span>Minutes</span>
            </div>
            <div class="form-switch font-size-20 margin-top-20 padding-left-0">
                <span>
                    Is it Approximate?
                </span>
                <input class="form-check-input postion-left width-50-size" type="checkbox" checked>
            </div>
            <div class="form-switch font-size-20 margin-top-20 padding-left-0">
                <span>
                    Daily Reminder for Exact Time
                </span>
                <input class="form-check-input postion-left" type="checkbox">
            </div>
            <div class="form-switch font-size-20 margin-top-20 padding-left-0">
                <span>
                    Non-Negotiable Task
                </span>
                <input class="form-check-input postion-left" type="checkbox">

            </div>
            <div class="margin-top-20">
              <button type="submit" class="btn btn-primary widh-30-percent font-size-15">Save</button>
              <button type="submit" class="btn btn-primary margin-left-50 widh-30-percent font-size-15">Cancel</button>
            </div>
            
          </form>
